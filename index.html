<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/config-overlay.css">
    <link rel="stylesheet" href="/styles/game.css">
    <script src="playerConfig.js" defer></script>
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="backdrop"></div>
   <header  id="main-header">
       <h1>Play Tic, Tac Toe</h1>
       <p>Built with HTML, CSS, JavaScript and - of course- lots of love</p>
   </header> 

   <main>
       <aside class="modal" id="config-overlay">
           <h2>Choose your name</h2>
           <form action="">
               <div class="form-control">
                   <label for="playername" id="label">Player name</label>
                   <input type="text" name="username" id="playername">
               </div>
              
                   <p id="config-error"> </p>
               
               <div>
                   <button type="reset" class="btn btn-alt cancel">Cancel</button>
                   <button type="submit" class="btn confirm">Confirm</button>
               </div>
           </form>
       </aside>   
      
       <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3 id="actualname1">Player Name</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="add-player-1-name">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3 id="actualname2">Player Name</h3>
                        <p class="player-symbol">0</p>
                        <button class="btn btn-alt"  id="add-player-2-name">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn " id="start-game">Start New Game</button>
       </section>

       <!-- <section id="active-game">

       </section> -->

       <section id="active-game">
           <article id="game-over">
               <h3>You won! <span id="winner-name"></span></h3>
               <p>Click "Start New Game" above, to start a new game!</p>
           </article>
           <p>Its your turn <span id="active-player-name">PLAYER Name</span></p>
           <ol id="game-board">
               <li data-col="1" data-row="1"> </li>
               <li data-col="2" data-row="1"></li>
               <li data-col="3" data-row="1"></li>

               <li data-col="1" data-row="2"></li>
               <li data-col="2" data-row="2"></li>
               <li data-col="3" data-row="2"></li>

               <li data-col="1" data-row="3"></li>
               <li data-col="2" data-row="3"></li>
               <li data-col="3" data-row="3" ></li>
           </ol>
       </section>
   </main>
</body>
</html>
